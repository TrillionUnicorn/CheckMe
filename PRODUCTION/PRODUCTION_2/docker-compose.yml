version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: checkme-postgres-p2
    environment:
      POSTGRES_USER: checkme
      POSTGRES_PASSWORD: checkme_password
      POSTGRES_DB: checkme
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkme"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checkme-backend-p2
    environment:
      DATABASE_URL: postgresql://checkme:checkme_password@postgres:5432/checkme
      JWT_SECRET: production-secret-change-this
      JWT_REFRESH_SECRET: production-refresh-secret-change-this
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: checkme-frontend-p2
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

